<!DOCTYPE html>
<html>
    <head>
        <!--METADATA-->
        <meta charset="UTF-32">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="discription" content="Saad Ahmad Portfolio">
        <meta name="keywords" content="Saad Ahmad Portfolio">
        <meta name="author" content="Saad Ahmad">
        <!-- Chrome, Firefox and Opera -->
        <meta name="theme-color" content="#191919">
        <!-- Windows Phone -->
        <meta name="msapplication-navbutton-color" content="#191919">
        <!-- iOS Safari -->
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <!--INLINE STYLES-->
        <title>
            Saad Ahmad Portfolio
        </title>
        <link rel="stylesheet" href="css/index.css">
    </head>

    <body>

        <div id="todo-list">
            <form v-on:submit.prevent = "addTodoItem">
                <label for="new-todo">Add new TODO</label>
                <input
                    v-model = "newTodoText"
                    id = "new-tofo"
                    placeholder="Add something"
                >
                <button>Add</button>
            </form>
            <ul>
                <li
                    is = "todo-item"
                    v-for = "(todo, index) in todos"
                    v-bind:key = "todo.id"
                    v-bind:title = "todo.title"
                    v-on:remove = "todos.splice(index, 1)"
                ></li>
            </ul>
        </div> 


        <div class="canvas-container">
            <canvas></canvas>
        </div>


        <!-- REQUIRED JAVASCRIPT FILES 
            - JQUERY JS
            - VUE JS
            - VUE FULLPAGE JS
            - TYPED JS
            - INDEX JS
        -->
        <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/vue"></script>
        <script src="https://unpkg.com/vue-fullpage.js/dist/vue-fullpage.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.9"></script>
        <script src="js/index.js"></script>
    </body>
</html>
